<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2a2a3d;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 12px;
      background-color: #3c3c52;
      color: white;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #505070;
    }

    .operator {
      background-color: #ff9500;
    }

    .operator:hover {
      background-color: #ffa733;
    }

    .equal {
      background-color: #0a84ff;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendChar('(')">(</button>
      <button onclick="appendChar(')')">)</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('/')">/</button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('*')">*</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('-')">-</button>

      <button onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="appendChar('+')">+</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendChar(char) {
      if (display.textContent === '0') {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function deleteChar() {
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (e) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
